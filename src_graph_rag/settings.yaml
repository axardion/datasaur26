### This config file contains required core defaults that must be set, along with a handful of common optional settings.
### For a full list of available settings, see https://microsoft.github.io/graphrag/config/yaml/
### Paths are relative to this file's directory (src/); ../ means repo root.

### LLM settings ###
## There are a number of settings to tune the threading and token limits for LLM calls - check the docs.

# OpenAI API (e.g. key from a friend) â€” no api_base = use https://api.openai.com/v1
completion_models:
  default_completion_model:
    model_provider: openai
    model: gpt-5-nano
    auth_method: api_key
    api_key: ${OPENAI_API_KEY}
    retry:
      type: exponential_backoff

# Local embedder (no external calls): lokeshch19/ModernPubMedBERT. Import src.local_embedding before index/server.
embedding_models:
  default_embedding_model:
    type: local
    model_provider: local
    model: lokeshch19/ModernPubMedBERT
    auth_method: api_key
    retry:
      type: exponential_backoff

### Document processing settings ###

input:
  type: json
  text_column: "text"
  title_column: "title"
  metadata:
    - icd_codes

chunking:
  type: tokens
  size: 2000
  overlap: 200
  encoding_model: o200k_base

### Storage settings ###
## If blob storage is specified in the following four sections,
## connection_string and container_name must be provided

input_storage:
  type: file # [file, blob, cosmosdb]
  base_dir: "../data/graphrag_input"

output_storage:
  type: file # [file, blob, cosmosdb]
  base_dir: "../output"

reporting:
  type: file # [file, blob]
  base_dir: "../logs"

cache:
  type: json # [json, memory, none]
  storage:
    type: file # [file, blob, cosmosdb]
    base_dir: "../cache"

vector_store:
  type: lancedb
  db_uri: "../output/lancedb"

### Workflow settings ###

embed_text:
  embedding_model_id: default_embedding_model

extract_graph:
  completion_model_id: default_completion_model
  prompt: "../prompts/extract_graph.txt"
  entity_types: [organization,person,geo,event]
  max_gleanings: 1

summarize_descriptions:
  completion_model_id: default_completion_model
  prompt: "../prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english # [regex_english, syntactic_parser, cfg]

cluster_graph:
  max_cluster_size: 10

extract_claims:
  enabled: false
  completion_model_id: default_completion_model
  prompt: "../prompts/extract_claims.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 1

community_reports:
  completion_model_id: default_completion_model
  graph_prompt: "../prompts/community_report_graph.txt"
  text_prompt: "../prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

snapshots:
  graphml: false
  embeddings: false

### Query settings ###
## The prompt locations are required here, but each search method has a number of optional knobs that can be tuned.
## See the config docs: https://microsoft.github.io/graphrag/config/yaml/#query

local_search:
  completion_model_id: default_completion_model
  embedding_model_id: default_embedding_model
  prompt: "../prompts/local_search_diagnosis_system_prompt.txt"

global_search:
  completion_model_id: default_completion_model
  map_prompt: "../prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "../prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "../prompts/global_search_knowledge_system_prompt.txt"

drift_search:
  completion_model_id: default_completion_model
  embedding_model_id: default_embedding_model
  prompt: "../prompts/drift_search_system_prompt.txt"
  reduce_prompt: "../prompts/drift_search_reduce_prompt.txt"

basic_search:
  completion_model_id: default_completion_model
  embedding_model_id: default_embedding_model
  prompt: "../prompts/basic_search_system_prompt.txt"
